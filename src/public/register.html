<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Shoot-login</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="login-body">
    <div class="container flex items-center justify-center mt-20">
        <div class="login-form">
            <span class="heading2 text-primary text-[18px] lg:text-[24px] w-full text-left">Skill
                <span>Shoot</span></span>
            <form action="" class="w-full">
                <div class="flex flex-wrap gap-2 py-2 w-full">
                    <label for="">Your Email</label>
                    <div class="w-full bg-white rounded-[5px] flex items-center p-3 gap-2">
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17 0H3C2.20435 0 1.44129 0.316071 0.87868 0.87868C0.316071 1.44129 0 2.20435 0 3V13C0 13.7956 0.316071 14.5587 0.87868 15.1213C1.44129 15.6839 2.20435 16 3 16H17C17.7956 16 18.5587 15.6839 19.1213 15.1213C19.6839 14.5587 20 13.7956 20 13V3C20 2.20435 19.6839 1.44129 19.1213 0.87868C18.5587 0.316071 17.7956 0 17 0ZM17 2L10.5 6.47C10.348 6.55777 10.1755 6.60397 10 6.60397C9.82446 6.60397 9.65202 6.55777 9.5 6.47L3 2H17Z"
                                fill="#2C2C2C" />
                        </svg>
                        <input type="text" id="email" placeholder="Andrew@gmail.com">
                                               
                    </div>
                    <span class="text-red-600 text-[12px]" id="email-error"></span>
                </div>

                <div class="flex flex-wrap gap-2 py-2 w-full" >
                    <label for="">Username</label>
                    <div class="w-full bg-white rounded-[5px] flex items-center p-3 gap-2">
                        <i class="bi bi-person-fill text-2xl"></i>   
                        <input type="text" id="username" placeholder="Your Username">
                    </div>
                    <span class="text-red-600 text-[12px]" id="user-error"></span>
                </div>

                <div class="flex flex-wrap gap-2 py-2 w-full">
                    <label for="">Your Password</label>
                    <div class="w-full bg-white rounded-[5px] flex items-center p-3 gap-2">
                        <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16 10C16 8.897 15.103 8 14 8H13V5C13 2.243 10.757 0 8 0C5.243 0 3 2.243 3 5V8H2C0.897 8 0 8.897 0 10V18C0 19.103 0.897 20 2 20H14C15.103 20 16 19.103 16 18V10ZM5 5C5 3.346 6.346 2 8 2C9.654 2 11 3.346 11 5V8H5V5Z"
                                fill="black" />
                        </svg>

                        <input type="text" id="pass" placeholder="Your Password">
                        
                    </div>
                    <span class="text-red-600 text-[12px]" id="pass-error"></span>
                </div>
                <button class="green-btn w-full text-[12px] cursor-pointer" id="register-btn"><a href="../public/index.html">Login Now</a></button>
                <button
                    class="border border-primary rounded-sm py-[10px] w-full mt-5 flex items-center justify-center text-[12px] gap-2 cursor-pointer">
                    <img src="../images/login/google.png" alt="google logo" class="w-[28px] h-auto">
                    Login With Google
                </button>
            </form>
        </div>
    </div>
    <script src="../js/register-validation.js"></script>
</body>

</html>
